<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRIS Vision - Register</title>
    <link rel="stylesheet" href="index.css">
    
    <script>
        function validateRegisterForm() {
            const password = document.querySelector('input[name="password"]').value;
            const confirmPassword = document.querySelector('input[name="confirm_password"]').value;
            
            if (password !== confirmPassword) {
                alert("Passwords do not match. Please try again.");
                return false; // Prevent form submission
            }
            return true; // Allow form submission
        }
    </script>
</head>
<body>
    <h2 data-text="Cakeiri&Sopf;">Cakeiri&Sopf;</h2>
    <h4>"Artful creations, unforgettable flavors."</h4>

    <div class="login-box">
        <h3>Register</h3>
        <form onsubmit="return validateRegisterForm()" action="success.html" method="post">
            <input type="text" name="fullname" placeholder="Full Name" required>
            <input type="email" name="email" placeholder="Email" required>
            <input type="password" name="password" placeholder="Password" required>
            <input type="password" name="confirm_password" placeholder="Confirm Password" required>
            <input type="submit" value="Register">
        </form>
        <button class="login-btn" onclick="window.location.href='index.html'">Back to Login</button>
    </div>
</body>
</html>
